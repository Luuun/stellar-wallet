<ion-view view-title="">
    <div class="custom-header">
        <div class="col text-center">
            <h2>You are adding {{ code }} as a <br>
                currency with an issuer <br>
                {{issuer.length > 20 ? issuer.slice(0, 6) + '...' + issuer.slice(issuer.length - 6, issuer.length) :
                issuer }}.</h2>
        </div>
    </div>

    <ion-content class="custom-header-margin">
        <div class="custom-body">
        </div>
    </ion-content>

    <div class="row">
        <a class="col col-50 high-footer bar bar-footer cancel" menu-close href="#/app/dashboard">
            <h1 class="title">Cancel</h1>
        </a>
        <button class="col col-50 col-offset-50 high-footer bar bar-footer" ng-click="submit(code, issuer)">
            <h1 class="title">Confirm</h1>
        </button>
    </div>
</ion-view>
