<ion--view view-title="Withdraw">
    <div ng-controller="WithdrawAmountCtrl" >
        <form name="withdrawForm" method="post" novalidate>
            <ion-content class="container-body">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Amount</span>
                        <input ng-model="data.amount" name="amount" type="number" placeholder="Amount you want to withdraw" required>
                        <div ng-messages="withdrawForm.amount.$error" role="alert" ng-show='withdrawForm.$submitted || withdrawForm.amount.$dirty'>
                            <div ng-message="required" class="form-error">Please enter an amount.</div>
                            <div ng-message="number" class="form-error">Please enter valid number.</div>
                        </div>
                    </label>
                </div>
            </ion-content>

            <!-- Footer bar hack to get layout right -->
            <ion-footer-bar class="bar-dark">
            </ion-footer-bar>

            <button keyboard-attach class="bar bar-footer high-footer" ng-click="submit(withdrawForm)">
                <h1 class="title">Next</h1>
            </button>
        </form>
    </div>
</ion--view>
