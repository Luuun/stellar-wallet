    <ion-content class="container-body">
        <div class="container-default-background">
            <div class="row">
                <div class="col col-100">
                    <div class="row">
                        <h4>Instructions</h4>
                    </div>
                    <div class="row">
                        <p>Instructions of why and how to upload a picture of ID document.</p>
                    </div>
                </div>
